{# 登录页 #} {% extends 'layouts/application.html' %} {% block css %}
<link rel="stylesheet" href="stylesheets/pages/login.css"> {% endblock %} {% block content %}
<div class="page-group">
    <div class="page" id='sysMessage' style="display: block">
        <div class="content">
            <div class="login-banner">
                <p>红杉系统</p>
            </div>
            <div class="register-login">
                <!-- 登录 -->
                <div class="log">
                    <form action="javascript:void(0);" name="login" id="login">
                        <div class="list-block">
                            <ul>
                                <!-- Text inputs -->
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">账号</div>
                                            <div class="item-input">
                                                <input type="text" placeholder="请输入登录账号" name="name">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon icon-form-password"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">密码</div>
                                            <div class="item-input">
                                                <input type="password" placeholder="请输入登录密码" name="pwd">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <div class="content-block">
                            <div class="row">
                                <div class="col-100">
                                    <a href="#" class="button button-big button-fill button-success dosubmit">登 录</a>
                                </div>
                            </div>
                        </div>

                        <div class="inp-tip cf">
                            <a class="fl">
                                <label>
                                    <input name="remenber" type="checkbox" value=""  checked="checked" />
                                </label>
                                记住密码
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block javascript %}
<script src="javascripts/login.js"></script>
{% endblock %}
