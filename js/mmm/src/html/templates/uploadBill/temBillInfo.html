 
 <form class="J_form">
    <ul class="colorBlock J_bill_section">
      <li class="row no-gutter">
        <div class="col-80 item-content">
          <ul class="item-son-content">
            <li class="bottomLine">
                <div class="check">
                    <div style="padding-top: 10px;margin-right: 5px;">采购商付款凭据</div>
                    <div class="common-r img J_newParent">
                     <% if imgUrl %>
                     <img src="<$ base64 $>" data-src="<$ imgUrl $>" class="J_zoom" style="border:1px solid #ccc;" />
                     <input type="hidden" name="imgUrl" value="<$ imgUrl $>">
                     <input type="hidden" name="base64" value="<$ base64 $>">
                     <% else %>
                      <label class='J_upCloth upCheckPic' style="margin-top: 0.25rem;">+<input type="file"  value='添加图片' class='file-input' accept="image/*" multiple >
                         </label>
                     <% endif %>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-inner">
                    <div class="pull-left col-20" style="padding-top: 9px;">备注</div>
                    <div class="common-r  col-80">
                      <textarea class="enter J_remark"  name="remark" placeholder="填写备注"><$ remark $></textarea>
                    </div>
                </div>
            </li>
          </ul>
        </div>
        <div class="col-20 del warning-text item-link J_del">
          <span>删除</span>
        </div>
    </li>
  </ul>
  </form>
